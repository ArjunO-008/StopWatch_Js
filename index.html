<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="timer">
                <h1 id="hrs">00</h1>:
                <h1 id="min">00</h1>:
                <h1 id="sec">00</h1>:
                <h1 id="millisec">00</h1>
            </div>
            <div class="buttons">
                <div id="play-pause" class="play">
                </div>
                <div id="reset" class="reset">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
